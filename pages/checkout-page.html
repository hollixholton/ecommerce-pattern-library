<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <ul class="skip-links">
    <li><a href="#nav">Skip to Navigation</a></li>
    <li><a href="#main">Skip to Main</a></li>
  </ul>

  <div class="push">
    <script type="application/json" data-pattern="header/header"></script>
  </div>

  <div class="push-1-2 gutter-2 wrapper">
    <h1>Checkout</h1>
  </div>

  <div class="grid gutter wrapper push-2">
    <div class="unit xs-1 s-1 m-1-2 gutter push">
      <h5>Billing Address:</h5>
      <script type="application/json" data-pattern="forms/forms">
        {
          ".email-field label": "Address",
          ".dropdown-field label": "Country",
          ".option-1": "Canada",
          ".option-2": "United States",
          ".option-3": "",
          ".option-4": ""
        }
      </script>
      <script type="application/json" data-pattern="forms/forms">
        {
          ".form-field label": "PO BOX",
          ".email-field label": "Postal/Zip",
          ".dropdown-field label": "Province",
          ".option-1": "Please Select",
          ".option-2": "ON",
          ".option-3": "QC",
          ".option-4": "None - United States"
        }
      </script>
      <script type="application/json" data-pattern="forms/checkboxes"></script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 gutter push">
      <h5>Shipping Address:</h5>
      <script type="application/json" data-pattern="forms/forms">
        {
          ".email-field label": "Address",
          ".dropdown-field label": "Country",
          ".option-1": "Canada",
          ".option-2": "United States",
          ".option-3": "",
          ".option-4": ""
        }
      </script>
      <script type="application/json" data-pattern="forms/forms">
        {
          ".form-field label": "PO BOX",
          ".email-field label": "Postal/Zip",
          ".dropdown-field label": "Province",
          ".option-1": "Please Select",
          ".option-2": "ON",
          ".option-3": "QC",
          ".option-4": "None - United States"
        }
      </script>
      <script type="application/json" data-pattern="forms/radio-buttons"></script>
    </div>

    <div class="unit xs-1 s-1 m-2-3 gutter">
      <script type="application/json" data-pattern="cards/summary-card"></script>
    </div>

    <div class="unit xs-1 s-1 m-1 gutter">
      <a class="btn" aria-label="Continue to next page of checkout" href="#">Next</a>
    </div>

  </div>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
