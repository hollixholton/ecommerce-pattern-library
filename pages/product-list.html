<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <ul class="skip-links">
    <li><a href="#nav">Skip to Navigation</a></li>
    <li><a href="#main">Skip to Main</a></li>
  </ul>

  <div class="push-0">
    <script type="application/json" data-pattern="header/header"></script>
  </div>

  <div class="push">
    <script type="application/json" data-pattern="sections/decorative-banner">
      {
        "img[src]": "../images/banner-product-list.jpg",
        "h1": "Products",
        "p": "Use this week's coupon code ROSES25 for 25% off your entire purchase",
        "a": "apply discount to cart"
      }
    </script>
  </div>
  <div class="grid gutter-2 push">
    <div class="gutter">
      <div class="unit xs-1 s-1-2 m-1-2 l-1-3 xl-1-4">
        <script type="application/json" data-pattern="cards/product-card">
          {
            ".main-photo[src]": "../images/headstone-tshirt.jpg",
            ".hover-photo[src]": "../images/headstone-hover.jpg",
            "h4": "HEADSTONE T-SHIRT"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1-2 m-1-2 l-1-3 xl-1-4">
        <script type="application/json" data-pattern="cards/product-card">
          {
            ".main-photo[src]": "../images/gravestone-black.jpg",
            ".hover-photo[src]": "../images/gravestone-black-closeup.jpg",
            "h4": "HEADSTONE T-SHIRT BlACK"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1-2 m-1-2 l-1-3 xl-1-4">
        <script type="application/json" data-pattern="cards/product-card">
          {
            ".main-photo[src]": "../images/stopwatch-bw.jpg",
            ".hover-photo[src]": "../images/stopwatch-bw-hover.jpg",
            "h4": "STOPWATCH T-SHIRT WHITE"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1-2 m-1-2 l-1-3 xl-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
    </div>

  </div>

  <div>
    <script type="application/json" data-pattern="footer/footer"></script>
  </div>

</body>
</html>
