<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <ul class="skip-links">
    <li><a href="#nav">Skip to Navigation</a></li>
    <li><a href="#main">Skip to Main</a></li>
  </ul>

  <div class="push-0">
    <script type="application/json" data-pattern="header/header"></script>
  </div>

 <main role="main" id="main">
    <div class="push">
      <script type="application/json" data-pattern="sections/decorative-banner"></script>
    </div>

    <div>
      <h2 class="gutter push-1-8">Some of our most popular products</h2>
    </div>

    <div class="grid gutter-2 push">
      <div class="unit xs-1 s-1-2 m-1-2 l-1-3 xl-1-4">
        <script type="application/json" data-pattern="cards/product-card">
          {
            "h4": "Headstone White T-shirt",
            "img.main-photo[src]": "../images/headstone-tshirt.jpg",
            "img.hover-photo[src]": "../images/headstone-hover.jpg"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1-2 m-1-2 l-1-3 xl-1-4">
        <script type="application/json" data-pattern="cards/product-card">
          {
            "h4": "Gravetone Black T-shirt",
            "img.main-photo[src]": "../images/gravestone-black.jpg",
            "img.hover-photo[src]": "../images/gravestone-black-closeup.jpg"
          }
        </script>
      </div>
      <div class="unit xs-0 s-0 m-0 l-1-3 xl-1-4">
        <script type="application/json" data-pattern="cards/product-card"></script>
      </div>
      <div class="unit xs-0 s-0 m-0 l-0 xl-1-4">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "h4": "Stopwatch White T-Shirt",
          "img.main-photo[src]": "../images/stopwatch-bw.jpg",
          "img.hover-photo[src]": "../images/stopwatch-bw-hover.jpg"
        }
        </script>
      </div>

    </div>

    <div>
      <script type="application/json" data-pattern="cards/basic-card"></script>
    </div>
  </main>

  <div>
    <script type="application/json" data-pattern="footer/footer"></script>
  </div>

</body>
</html>
