<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Summary card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Slabo+13px" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>
  <div class="summary">
    <h4 class="push-1-4">Cart Summary</h4>
    <div class="push">
      <table>
        <caption>Order Summary</caption>
        <thead>
          <tr>
            <th class="micro" scope="col">Product</th>
            <th class="micro" scope="col">Qty</th>
            <th class="micro" scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr class="micro">
            <td>STOPWATCH T-SHIRT</td>
            <td>1</td>
            <td>$15</td>
          </tr>
          <tr class="micro">
            <td>HEADSTONE T-SHIRT</td>
            <td>1</td>
            <td>$15</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="micro">
            <th scope="row">Shipping</th>
            <td>$5.99</td>
          </tr>
          <tr>
            <th scope="row">Total</th>
            <td>$35.99</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</body>
</html>
