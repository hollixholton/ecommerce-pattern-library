<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Details Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Slabo+13px" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <div class="details-card img-flex island grid wrapper">
    <div class="unit xs-1 s-1-2">
      <img class="island" src="../../images/stopwatch-tshirt.jpg" alt="stopwatch t-shirt">
    </div>
    <div class="unit xs-1 s-1-2">
      <div class="grid">
        <div class="unit">
          <h5 class="push-none">STOPWATCH T-SHIRT</h5>
        </div>
        <div class="unit xs-1">
          <hr class="rule">
        </div>
        <div class="unit xs-1 push-1-2">
          <p class="micro">100% cotton t-shirt. Front print only. Machine wash inside out with cold water and hang to dry.</p>
        </div>
        <div class="unit xs-1">
          <h2>$15</h2>
        </div>
        <div class="inline unit xs-1 push-2 micro">
          <a href="#" class="btn-light island-1-4 push unavailable">Small</a>
          <a href="#" class="btn-light island-1-4 push">Medium</a>
          <a href="#" class="btn-light island-1-4 push">Large</a>
          <a href="#" class="btn-light island-1-4 push unavailable">X-Large</a>
        </div>
        <div class="unit">
          <a class="btn" href="#">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
