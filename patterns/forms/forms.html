<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Slabo+13px" rel="stylesheet">
  <link href="buttons.css" rel="stylesheet">
</head>
<body>

  <form action="thanks.html" method="post">
    <div>
      <label class="bold" for="name">Name</label>
      <input class="push-1-2" id="name">
    </div>

    <div>
      <label class="bold" for="email">Email</label>
      <input class="push-1-2" type="email" id="email" placeholder="your@email.com">
    </div>

    <div class="push-1-2">
      <label class="bold" for="type">Select type</label>
      <select id="type">
        <option>None selected</option>
        <option>Type A</option>
        <option>Type B</option>
        <option>Type C</option>
        <option>Type D</option>
      </select>
    </div>

  </form>

</body>
</html>
