<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Slabo+13px" rel="stylesheet">
  <link href="buttons.css" rel="stylesheet">
</head>
<body>
  <div class="max-length">
    <form action="thanks.html" method="post">
      <div class="form-field">
        <label class="bold micro" for="name">Full name</label>
        <input class="push-1-2" id="name">
      </div>

      <div class="email-field">
        <label class="bold micro" for="email">Email</label>
        <input class="push-1-2" type="email" id="email">
      </div>

      <div class="push-1-2 dropdown-field">
        <label class="micro bold" for="type">Select type</label>
        <select id="type">
          <option class="option-1">None selected</option>
          <option class="option-2">Type A</option>
          <option class="option-3">Type B</option>
          <option class="option-4">Type C</option>
        </select>
      </div>

    </form>
  </div>

</body>
</html>
